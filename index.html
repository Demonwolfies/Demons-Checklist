<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive meta tag for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Demon's Checklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Gabriola&display=swap" rel="stylesheet">
  <style>
    /* General Body Styling */
    body {
      background-color: #2e2e2e;
      color: #e4e7eb;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    /* App container holds the checklist and the import/export container */
    .app-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px auto;
      flex-wrap: wrap;
    }
    /* Checklist Container */
    #checklistContainer {
      width: 500px;
      padding: 20px;
      border: 2px solid #b76e79; /* Rose gold outline */
      border-radius: 8px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
      background-color: #2e2e2e;
      position: relative;
    }

    /* We split the header into a left column (title + select buttons)
       and a right column (counter + mass select + multi delete + arrow).
       They are placed side by side at the top. */
    .header-container {
      display: flex;
      justify-content: space-between; /* left col on left, right col on right */
      align-items: flex-start;       /* top-align them */
      margin-bottom: 20px;
    }

    /* Left column: Title and "Select All" / "Deselect All" stacked */
    .header-left-col {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    /* Title styling */
    h2 {
      margin: 0;
      font-family: 'Gabriola', sans-serif;
      color: #f1c6b3;
      font-size: 2em;
      line-height: 1.2;
    }
    #renameableTitle {
      color: #f1c6b3;
      cursor: pointer;
    }

    /* The stacked select/deselect buttons just under the title */
    .stacked-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .stacked-button {
      padding: 4px 8px;
      font-size: 12px;
      border: none;
      background-color: #6c757d;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      width: 100px;
      text-align: center;
    }
    .stacked-button:hover {
      background-color: #5a6268;
    }

    /* Right column: "Completed 0 of 0 items" plus the row of mass select, multi delete, down arrow */
    .header-right-col {
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* push content to the right edge */
      gap: 8px;
    }
    /* The row with mass select, multi delete, arrow */
    .button-row {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    /* The counter at the top of the right column */
    #counter {
      font-size: 0.9em;
      white-space: nowrap;
      color: #e4e7eb;
    }

    .toggle-button {
      padding: 8px 12px;
      border: none;
      background-color: #6c757d;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .toggle-button:hover {
      background-color: #5a6268;
    }
    .scroll-button {
      padding: 8px 12px;
      border: none;
      background-color: #6c757d;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }
    .scroll-button:hover {
      background-color: #5a6268;
    }

    /* List styling */
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: grid;
      grid-template-columns: auto minmax(0, 1fr) auto;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    li input[type="checkbox"] {
      cursor: pointer;
    }
    li input[type="checkbox"]:checked + span {
      text-decoration: line-through;
    }
    li span {
      overflow-wrap: break-word;
      white-space: normal;
      min-width: 0;
      cursor: pointer;
    }
    li button.remove {
      padding: 5px 10px;
      border: none;
      background-color: #dc3545;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    li button.remove:hover {
      background-color: #c82333;
    }
    li button.remove:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    /* Add item input + button */
    #addItem {
      width: calc(100% - 90px);
      padding: 10px;
      margin-right: 10px;
      margin-bottom: 5px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #444;
      color: #e4e7eb;
    }
    #addButton {
      padding: 10px 20px;
      border: none;
      background-color: #b76e79;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #addButton:hover {
      background-color: #9d4f64;
    }

    /* Clear All button */
    #clearAll {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      background-color: #b76e79;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #clearAll:hover {
      background-color: #9d4f64;
    }

    #scrollToTop {
      display: block;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    /* Import/Export Container */
    #importExportContainer {
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
    }
    #toggleImportExport {
      align-self: flex-end;
      border: 2px solid #b76e79;
    }
    #importExportPanel {
      display: none;
      border: 2px solid #b76e79;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
      background-color: #2e2e2e;
      color: #e4e7eb;
    }
    #importExportPanel.show {
      display: block;
    }
    #importExportPanel h3 {
      margin-top: 0;
      font-family: 'Gabriola', sans-serif;
      color: #f1c6b3;
      font-size: 2em;
    }
    #importExportPanel textarea {
      width: 100%;
      height: 200px;
      resize: none;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: transparent;
      color: #e4e7eb;
      font-size: 16px;
      box-sizing: border-box;
    }
    /* "Rename Title" button for prompt-based rename approach */
    #renameButton {
      padding: 4px 8px;
      font-size: 12px;
      border: 1px solid #b76e79;
      border-radius: 4px;
      background-color: transparent;
      color: #f1c6b3;
      cursor: pointer;
    }
    #renameButton:hover {
      background-color: #b76e79;
      color: white;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Checklist Section -->
    <div id="checklistContainer">
      <!-- HEADER -->
      <div class="header-container">
        <!-- LEFT COLUMN: Title & stacked select/deselect -->
        <div class="header-left-col">
          <h2>
            <span id="renameableTitle">Demon's</span><br>
            Checklist
          </h2>
          <div class="stacked-buttons">
            <button id="selectAll" class="stacked-button">Select All</button>
            <button id="deselectAll" class="stacked-button">Deselect All</button>
          </div>
        </div>
        <!-- RIGHT COLUMN: Counter on top, then mass select / multi-delete / arrow -->
        <div class="header-right-col">
          <div id="counter">Completed 0 of 0 items</div>
          <div class="button-row">
            <button id="massSelectToggle" class="toggle-button">Mass Select: Off</button>
            <button id="multiDeleteToggle" class="toggle-button">Multi-Delete: Off</button>
            <button id="scrollToBottom" class="scroll-button">▼</button>
          </div>
        </div>
      </div>
      <!-- END HEADER -->

      <!-- Add item & list -->
      <div>
        <input type="text" id="addItem" placeholder="Enter new item (e.g., 5 cherries)" />
        <button id="addButton">Add Item</button>
      </div>
      <ul id="itemList"></ul>
      <button id="clearAll">Clear All</button>
      <button id="scrollToTop" class="scroll-button">▲</button>
    </div>

    <!-- Import/Export & Rename Container -->
    <div id="importExportContainer">
      <button id="toggleImportExport" class="toggle-button">Import/Export</button>
      <div id="importExportPanel">
        <h3>Import/Export</h3>
        <textarea id="importExportText" rows="10"></textarea>
        <button id="exportButton" class="toggle-button">Export</button>
        <button id="importButton" class="toggle-button">Import</button>
      </div>
      <button id="renameButton">Rename Title</button>
    </div>
  </div>

  <script>
    // Global references
    const itemList = document.getElementById('itemList');
    const counter = document.getElementById('counter');
    const addItemInput = document.getElementById('addItem');
    const addButton = document.getElementById('addButton');
    const clearAllButton = document.getElementById('clearAll');
    const scrollToBottomButton = document.getElementById('scrollToBottom');
    const scrollToTopButton = document.getElementById('scrollToTop');
    const massSelectToggle = document.getElementById('massSelectToggle');
    const multiDeleteToggle = document.getElementById('multiDeleteToggle');
    const selectAllButton = document.getElementById('selectAll');
    const deselectAllButton = document.getElementById('deselectAll');
    const toggleImportExport = document.getElementById('toggleImportExport');
    const importExportPanel = document.getElementById('importExportPanel');
    const importExportText = document.getElementById('importExportText');
    const exportButton = document.getElementById('exportButton');
    const importButton = document.getElementById('importButton');
    const renameButton = document.getElementById('renameButton');
    const renameableTitleEl = document.getElementById('renameableTitle');

    let massSelectEnabled = false;
    let multiDeleteEnabled = false;

    // Default rename config
    const defaultTitle = "Demon's";
    const maxChars = 20;

    // Toggle import/export
    toggleImportExport.addEventListener('click', () => {
      importExportPanel.classList.toggle('show');
    });

    // Rename Title via prompt
    renameButton.addEventListener('click', () => {
      const currentName = renameableTitleEl.textContent;
      let newName = prompt("Enter new title (max 20 characters):", currentName);
      if (newName === null) return; // canceled
      newName = newName.trim().slice(0, maxChars);
      if (!newName) newName = defaultTitle;
      renameableTitleEl.textContent = newName;
      document.title = newName + " Checklist";
    });

    // Mass Select toggle
    massSelectToggle.addEventListener('click', () => {
      massSelectEnabled = !massSelectEnabled;
      massSelectToggle.textContent = massSelectEnabled ? 'Mass Select: On' : 'Mass Select: Off';
    });

    // Multi Delete toggle
    multiDeleteToggle.addEventListener('click', () => {
      multiDeleteEnabled = !multiDeleteEnabled;
      multiDeleteToggle.textContent = multiDeleteEnabled ? 'Multi-Delete: On' : 'Multi-Delete: Off';
    });

    // Update counter
    function updateCounter() {
      const items = itemList.querySelectorAll('li');
      const completed = itemList.querySelectorAll('li input:checked').length;
      counter.textContent = `Completed ${completed} of ${items.length} items`;
    }

    // Create list item
    function createListItem(text, isChecked) {
      const li = document.createElement('li');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = isChecked;

      const span = document.createElement('span');
      span.textContent = text;
      span.addEventListener('click', () => {
        checkbox.checked = !checkbox.checked;
        checkbox.dispatchEvent(new Event('change'));
      });

      const removeButton = document.createElement('button');
      removeButton.textContent = "Remove";
      removeButton.className = 'remove';
      removeButton.disabled = !isChecked;

      removeButton.addEventListener('click', () => {
        if (multiDeleteEnabled) {
          document.querySelectorAll('li input:checked').forEach(checkedItem => {
            checkedItem.parentElement.remove();
          });
        } else {
          li.remove();
        }
        updateCounter();
      });

      checkbox.addEventListener('change', () => {
        removeButton.disabled = !checkbox.checked;
        if (massSelectEnabled) {
          // Check/uncheck all items with the same text
          document.querySelectorAll('li').forEach(item => {
            if (item.querySelector('span').textContent === text) {
              const itemCheckbox = item.querySelector('input[type="checkbox"]');
              const itemRemove = item.querySelector('button.remove');
              itemCheckbox.checked = checkbox.checked;
              itemRemove.disabled = !itemCheckbox.checked;
            }
          });
        }
        updateCounter();
      });

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(removeButton);
      itemList.appendChild(li);
    }

    // Add item(s) from input
    function addItem() {
      let text = addItemInput.value.trim();
      if (!text) return;

      let count = 1;
      const match = text.match(/^(\d+)\s+(.*)$/);
      if (match) {
        count = parseInt(match[1], 10);
        text = match[2];
      }

      for (let i = 0; i < count; i++) {
        createListItem(text, false);
      }

      addItemInput.value = '';
      updateCounter();
    }

    addButton.addEventListener('click', addItem);
    addItemInput.addEventListener('keyup', e => {
      if (e.key === 'Enter') addItem();
    });

    // Clear all
    clearAllButton.addEventListener('click', () => {
      itemList.innerHTML = '';
      updateCounter();
    });

    // Scroll
    scrollToBottomButton.addEventListener('click', () => {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });
    scrollToTopButton.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Select All
    selectAllButton.addEventListener('click', () => {
      document.querySelectorAll('#itemList li').forEach(item => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        const removeButton = item.querySelector('button.remove');
        checkbox.checked = true;
        removeButton.disabled = false;
      });
      updateCounter();
    });

    // Deselect All
    deselectAllButton.addEventListener('click', () => {
      document.querySelectorAll('#itemList li').forEach(item => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        const removeButton = item.querySelector('button.remove');
        checkbox.checked = false;
        removeButton.disabled = true;
      });
      updateCounter();
    });

    // Export
    exportButton.addEventListener('click', () => {
      const lines = [];
      itemList.querySelectorAll('li').forEach(item => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        const span = item.querySelector('span');
        const line = (checkbox.checked ? '[x] ' : '[ ] ') + span.textContent;
        lines.push(line);
      });
      importExportText.value = lines.join('\n');
    });

    // Import
    importButton.addEventListener('click', () => {
      itemList.innerHTML = '';
      const lines = importExportText.value.split('\n');
      lines.forEach(line => {
        line = line.trim();
        if (line) {
          let isChecked = false;
          if (line.startsWith('[x]')) {
            isChecked = true;
            line = line.substring(3).trim();
          } else if (line.startsWith('[ ]')) {
            line = line.substring(3).trim();
          }
          createListItem(line, isChecked);
        }
      });
      updateCounter();
    });
  </script>
</body>
</html>
