<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive meta tag for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>My Checklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Gabriola&display=swap" rel="stylesheet">
  <style>
    /* General Body Styling */
    body {
      background-color: #2e2e2e;
      color: #e4e7eb;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    /* App container holds the checklist and the import/export container */
    .app-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px auto;
      flex-wrap: wrap;
    }
    /* Checklist Container */
    #checklistContainer {
      width: 500px;
      padding: 20px;
      border: 2px solid #b76e79; /* Rose gold outline */
      border-radius: 8px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
      background-color: #2e2e2e;
      position: relative;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px; /* extra space for absolute-positioned counter */
    }
    .header-left {
      position: relative; /* so #counter can be absolutely positioned inside */
    }
    h2 {
      margin: 0;
      font-family: 'Gabriola', sans-serif;
      color: #f1c6b3;
      font-size: 2em;
    }
    /* Styling for the counter */
    #counter {
      position: absolute;
      top: 100%; /* just below the header-left content */
      left: 0;
      font-size: 0.9em;
      white-space: nowrap;
      color: #e4e7eb;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .toggle-button {
      padding: 8px 12px;
      border: none;
      background-color: #6c757d;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .toggle-button:hover {
      background-color: #5a6268;
    }
    .scroll-button {
      padding: 8px 12px;
      border: none;
      background-color: #6c757d;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }
    .scroll-button:hover {
      background-color: #5a6268;
    }
    /* Container for the Select All / Deselect All stacked buttons */
    .stacked-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 10px;
    }
    .stacked-button {
      padding: 4px 8px;
      font-size: 12px;
      border: none;
      background-color: #6c757d;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      width: 100px;
      text-align: center;
    }
    .stacked-button:hover {
      background-color: #5a6268;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    /* Updated list item layout using grid */
    li {
      display: grid;
      grid-template-columns: auto minmax(0, 1fr) auto;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    li input[type="checkbox"] {
      cursor: pointer;
    }
    li input[type="checkbox"]:checked + span {
      text-decoration: line-through;
    }
    /* Ensure text wraps properly within its grid cell */
    li span {
      overflow-wrap: break-word;
      word-wrap: break-word; /* legacy */
      white-space: normal;
      min-width: 0;
      cursor: pointer;
    }
    li button.remove {
      padding: 5px 10px;
      border: none;
      background-color: #dc3545;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    li button.remove:hover {
      background-color: #c82333;
    }
    li button.remove:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }
    #addItem {
      width: calc(100% - 90px);
      padding: 10px;
      margin-right: 10px;
      margin-bottom: 5px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #444;
      color: #e4e7eb;
    }
    #addButton {
      padding: 10px 20px;
      border: none;
      background-color: #b76e79;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #addButton:hover {
      background-color: #9d4f64;
    }
    #clearAll {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      background-color: #b76e79;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #clearAll:hover {
      background-color: #9d4f64;
    }
    #scrollToTop {
      display: block;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    /* Import/Export Container */
    #importExportContainer {
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
    }
    /* The toggle button for import/export with a rose gold border */
    #toggleImportExport {
      align-self: flex-end;
      border: 2px solid #b76e79;
    }
    /* The panel is hidden by default */
    #importExportPanel {
      display: none;
      border: 2px solid #b76e79;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
      background-color: #2e2e2e;
      color: #e4e7eb;
    }
    /* When visible, the panel shows */
    #importExportPanel.show {
      display: block;
    }
    #importExportPanel h3 {
      margin-top: 0;
      font-family: 'Gabriola', sans-serif;
      color: #f1c6b3;
      font-size: 2em;
    }
    #importExportPanel textarea {
      width: 100%;
      height: 200px;
      resize: none;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #444;
      color: #e4e7eb;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Checklist Section -->
    <div id="checklistContainer">
      <div class="header-container">
        <div class="header-left">
          <h2>My Checklist</h2>
          <div id="counter">Completed 0 of 0 items</div>
        </div>
        <div class="header-right">
          <button id="massSelectToggle" class="toggle-button">Mass Select: Off</button>
          <button id="multiDeleteToggle" class="toggle-button">Multi-Delete: Off</button>
          <button id="scrollToBottom" class="scroll-button">▼</button>
        </div>
      </div>
  
      <!-- Stacked buttons for Select All / Deselect All -->
      <div class="stacked-buttons">
        <button id="selectAll" class="stacked-button">Select All</button>
        <button id="deselectAll" class="stacked-button">Deselect All</button>
      </div>
  
      <div>
        <input type="text" id="addItem" placeholder="Enter new item (e.g., 5 cherries)" />
        <button id="addButton">Add Item</button>
      </div>
      <ul id="itemList"></ul>
      <button id="clearAll">Clear All</button>
      <button id="scrollToTop" class="scroll-button">▲</button>
    </div>
  
    <!-- Import/Export Container on the right -->
    <div id="importExportContainer">
      <button id="toggleImportExport" class="toggle-button">Import/Export</button>
      <div id="importExportPanel">
        <h3>Import/Export</h3>
        <textarea id="importExportText" rows="10"></textarea>
        <button id="exportButton" class="toggle-button">Export</button>
        <button id="importButton" class="toggle-button">Import</button>
      </div>
    </div>
  </div>
  
  <script>
    // Global variables and element references
    const addItemInput = document.getElementById('addItem');
    const addButton = document.getElementById('addButton');
    const itemList = document.getElementById('itemList');
    const counter = document.getElementById('counter');
    const clearAllButton = document.getElementById('clearAll');
    const scrollToBottomButton = document.getElementById('scrollToBottom');
    const scrollToTopButton = document.getElementById('scrollToTop');
    const massSelectToggle = document.getElementById('massSelectToggle');
    const multiDeleteToggle = document.getElementById('multiDeleteToggle');
    const selectAllButton = document.getElementById('selectAll');
    const deselectAllButton = document.getElementById('deselectAll');
    const toggleImportExport = document.getElementById('toggleImportExport');
    const importExportPanel = document.getElementById('importExportPanel');
    const importExportText = document.getElementById('importExportText');
    const exportButton = document.getElementById('exportButton');
    const importButton = document.getElementById('importButton');
  
    let massSelectEnabled = false;
    let multiDeleteEnabled = false;
  
    massSelectToggle.addEventListener('click', function() {
      massSelectEnabled = !massSelectEnabled;
      massSelectToggle.textContent = massSelectEnabled ? 'Mass Select: On' : 'Mass Select: Off';
    });
  
    multiDeleteToggle.addEventListener('click', function() {
      multiDeleteEnabled = !multiDeleteEnabled;
      multiDeleteToggle.textContent = multiDeleteEnabled ? 'Multi-Delete: On' : 'Multi-Delete: Off';
    });
  
    // Toggle the import/export panel visibility
    toggleImportExport.addEventListener('click', function() {
      importExportPanel.classList.toggle('show');
    });
  
    function updateCounter() {
      const items = itemList.querySelectorAll('li');
      const completed = itemList.querySelectorAll('li input:checked').length;
      counter.textContent = `Completed ${completed} of ${items.length} items`;
    }
  
    function createListItem(text, isChecked) {
      const li = document.createElement('li');
  
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = isChecked;
  
      const span = document.createElement('span');
      span.textContent = text;
      // Clicking the text toggles the checkbox and dispatches change event.
      span.addEventListener('click', function() {
        checkbox.checked = !checkbox.checked;
        checkbox.dispatchEvent(new Event('change'));
      });
  
      const removeButton = document.createElement('button');
      removeButton.textContent = "Remove";
      removeButton.className = 'remove';
      removeButton.disabled = !isChecked;
  
      removeButton.addEventListener('click', function() {
        if (multiDeleteEnabled) {
          document.querySelectorAll('li input:checked').forEach(checkedItem => {
            checkedItem.parentElement.remove();
          });
        } else {
          li.remove();
        }
        updateCounter();
      });
  
      checkbox.addEventListener('change', function() {
        removeButton.disabled = !checkbox.checked;
        if (massSelectEnabled) {
          document.querySelectorAll('li').forEach(item => {
            if (item.querySelector('span').textContent === text) {
              item.querySelector('input').checked = checkbox.checked;
              item.querySelector('button').disabled = !checkbox.checked;
            }
          });
        }
        updateCounter();
      });
  
      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(removeButton);
      itemList.appendChild(li);
    }
  
    // Add item(s) from the text input
    function addItem() {
      let text = addItemInput.value.trim();
      if (!text) return;
  
      let count = 1;
      const match = text.match(/^(\d+)\s+(.*)$/);
      if (match) {
        count = parseInt(match[1], 10);
        text = match[2];
      }
  
      for (let i = 0; i < count; i++) {
        createListItem(text, false);
      }
  
      addItemInput.value = '';
      updateCounter();
    }
  
    addButton.addEventListener('click', addItem);
    addItemInput.addEventListener('keyup', e => {
      if (e.key === 'Enter') addItem();
    });
  
    clearAllButton.addEventListener('click', () => {
      itemList.innerHTML = '';
      updateCounter();
    });
  
    scrollToBottomButton.addEventListener('click', () =>
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' })
    );
    scrollToTopButton.addEventListener('click', () =>
      window.scrollTo({ top: 0, behavior: 'smooth' })
    );
  
    selectAllButton.addEventListener('click', function() {
      document.querySelectorAll('#itemList li').forEach(item => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        const removeButton = item.querySelector('button.remove');
        checkbox.checked = true;
        removeButton.disabled = false;
      });
      updateCounter();
    });
  
    deselectAllButton.addEventListener('click', function() {
      document.querySelectorAll('#itemList li').forEach(item => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        const removeButton = item.querySelector('button.remove');
        checkbox.checked = false;
        removeButton.disabled = true;
      });
      updateCounter();
    });
  
    // Export the checklist as plain text using a simple [x] / [ ] format
    function exportList() {
      let lines = [];
      itemList.querySelectorAll('li').forEach(item => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        const span = item.querySelector('span');
        const line = (checkbox.checked ? '[x] ' : '[ ] ') + span.textContent;
        lines.push(line);
      });
      importExportText.value = lines.join('\n');
    }
  
    exportButton.addEventListener('click', exportList);
  
    // Import the checklist from text; expects one item per line, e.g.:
    // [ ] Milk
    // [x] Bread
    function importList() {
      // Clear current checklist
      itemList.innerHTML = '';
      const lines = importExportText.value.split('\n');
      lines.forEach(line => {
        line = line.trim();
        if (line) {
          let isChecked = false;
          if (line.startsWith('[x]')) {
            isChecked = true;
            line = line.substring(3).trim();
          } else if (line.startsWith('[ ]')) {
            line = line.substring(3).trim();
          }
          createListItem(line, isChecked);
        }
      });
      updateCounter();
    }
  
    importButton.addEventListener('click', importList);
  </script>
</body>
</html>
